<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Beach</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos2.css">
</head>

<body>
    <div class="container-fluid contenedor">
        <section class="contenido my-5">
            <div class="card col-12 mb-5 mx-auto" style="width: 40rem;">
                <img src="./img/logo.jpg" class="rounded fixed-top logoPeque mb-2 mt-2" alt="Logo" width="100px"
                    height="100px">
            </div>
            <div class="col-12 ">
                <div class="card my-5 mx-auto" style="width: 100%;">
                    <div class="card-header text-center">
                        Rumba, Amigos y Oasis
                    </div>
                    <div class="card-body cardVideoBody">
                        <video src="./video/videoFondoPrueba.mp4" autoplay playsinline muted loop></video>
                    </div>
                </div>
            </div>
            <div class="card cardIdiomas col-12 mb-5 mx-auto" style="width: 4rem;">
                <div class="idiomas"><img src="./img/espana.png" class="rounded " alt="España" title="Español"></div>
                <div class="idiomas"><img src="./img/francia.png" class="rounded " alt="Francia" title="Frances"></div>
                <div class="idiomas"><img src="./img/bandera.png" class="rounded " alt="Inglaterra" title="Inglés"></div>
                
            </div>

        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
